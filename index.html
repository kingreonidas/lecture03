<!doctype html>
<html lang="ja">
  <head>
    <title>プログラミングと思考論理2014花粉学期#03</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>
    <article>
      <header>
        <h1>論理思考とプログラミング第333回</h1>
      </header>
      <section>
        <h2>Hello Sir</h2>
        <p id="HelloWorld" class="hidden">Hello World</p>
        <form>
          <button id="showHelloWorld" type="button">Don't Click!</button>
        </form>
      </section>
      <section>
        <h2>querySelectorAll</h2>
        <p class="error hidden">エローーメッセージ</p>
        <p class="warning hidden">警告メッセージ</p>
        <p class="info hidden">お知えないメッセージ</p>
        <p class="info hidden">お知らせメッセージ</p>
        <p class="info hidden">お知らせメッセージ</p>
        <form>
          <button id="showErrorMessages" type="button">エラーを表示</button>
          <button id="showWarningMessages" type="button">警告を表示</button>
          <button id="showInfoMessages" type="button">お知らせを表示</button>
        </form>
      </section>
      <section>
        <h2>入力と出力</h2>
        <form>
          <input id="input" type="text" placeholder="あなたの気持ちを入力してください">
          <button id="registerMessage" type="button">登録</button>
          <button id="clearMessage" type="button">クリア</button>
        </form>
        <ul id="output">
        </ul>
      </section>
    </article>

    <script src="js/helloworld.js"></script>
  </body>
</html>
